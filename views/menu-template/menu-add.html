    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加菜单</title>
    <link href="../../plugins/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../plugins/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

</head>

<body>


<div class="ibox float-e-margins">
    <div class="ibox-content" id="menuInfoForm">

        <div class="row" id="app">
            <form>
                <div class="col-sm-6 b-r">
                    <div class="form-group">
                        <label>菜单名称</label>
                        <input type="text" placeholder="请输入菜单名称" class="form-control" v-model="menuInfo.name"
                               name="menuName"></div>
                    <div class="form-group">
                        <label>菜单编号</label>
                        <input type="text" placeholder="请输入菜单编号" class="form-control" v-model="menuInfo.order"
                               name="menuNo"></div>
                    <div class="form-group">
                        <label>父级编号</label>
                        <div style="position:  relative">
                            <input type="text" placeholder="请选择父级编号" class="form-control"
                                   style="background-color: #ffffff !important;"
                                   id="parentInput" v-model="menuInfo.pId" name="parentNo" readonly="readonly">
                        </div>

                    </div>
                    <div class="form-group">
                        <label>是否菜单</label>
                        <select class="form-control m-b" name="account" name="isMenu">
                            <option value="1" v-model="menuInfo.status">是</option>
                            <option value="0" v-model="menuInfo.status">不是</option>
                        </select>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>请求地址</label>
                        <input type="text" placeholder="请输入请求地址" class="form-control" v-model="menuInfo.url"
                               name="menuAddress"></div>
                    <div class="form-group">
                        <label>序号</label>
                        <input type="text" placeholder="请输入菜单序号" class="form-control" v-model="menuInfo.num"
                               name="parentOrder"></div>
                    <div class="form-group">
                        <label>图标</label>
                        <input type="text" placeholder="请输入菜单图标" class="form-control" v-model="menuInfo.icon"
                               name="parentIcon"></div>
                    <div class="col-sm-12">
                        <button class="btn btn-primary m-r-lg" type="submit" @click="commitMenuInfo">保存内容</button>
                        <!--<button class="btn btn-primary" @click="""dismissDialog()">取消</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../plugins/hplus/js/jquery.min.js?v=2.1.4"></script>
