<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增资源</title>
    <link href="../../plugins/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../plugins/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../plugins/hplus/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

<body ng-app="app">
<div class="wrapper wrapper-content" ng-controller="ResourceController" ng-init="judgeInsertOrUpdate()">
    <div class="ibox float-e-margins">

        <form>
            <div class="form-group">
                <label>上级资源</label>
                <input type="text" placeholder="请输入上级资源名称" class="form-control"
                       ng-model="entity.pId"
                       name="p_id"/>
            </div>
            <div class="form-group">
                <label>资源名称</label>
                <input type="text" placeholder="请输入资源名称名称" class="form-control"
                       ng-model="entity.name"
                       name="name"/>
            </div>
            <div class="form-group">
                <label>资源地址</label>
                <input type="text" placeholder="请输入资源地址名称" class="form-control"
                       ng-model="entity.url"
                       name="url"/>
            </div>
            <div class="form-group">
                <label>资源状态</label>
                <input type="text" placeholder="请输入资源状态名称" class="form-control"
                       ng-model="entity.status"
                       name="status"/>
            </div>
            <div>
                <button class="btn btn-primary" ng-click="saveOrUpdateEntity()">{{isUpdate?"修改":"保存"}}</button>
                <button class="btn btn-warning" ng-click="closeDialog()">取消</button>
            </div>
        </form>
    </div>
</div>

<script src="../../plugins/hplus/js/jquery.min.js"></script>

<script src="../../plugins/hplus/js/plugins/iCheck/icheck.min.js"></script>
<script src="../../plugins/hplus/js/demo/peity-demo.min.js"></script>
<script src="../../node_modules/angular/angular.min.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/plugins/tm.pagination.js"></script>
<script src="../../js/common/base.js"></script>
<script src="../../js/common/baseController.js"></script>
<script src="../../js/service/IResourceService.js"></script>
<script src="../../js/controller/ResourceController.js"></script>
