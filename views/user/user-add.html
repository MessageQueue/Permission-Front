<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{windownInfo.title}}</title>
    <link href="../../plugins/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../plugins/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../plugins/hplus/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="../../plugins/hplus/css/animate.min.css" rel="stylesheet">
    <link href="../../plugins/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../plugins/hplus/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link href="../../plugins/hplus/css/plugins/jsTree/style.min.css" rel="stylesheet">

</head>

<body ng-app="app">
<div class="wrapper wrapper-content" ng-controller="UserController" ng-init="judgeInsertOrUpdate()">
    <div class="ibox float-e-margins">

        <form>
                                                                                            <div class="form-group">
                        <label>姓名</label>
                        <input type="text" placeholder="请输入姓名名称" class="form-control"
                               ng-model="entity.name"
                               name="name"/>
                    </div>
                                                                <div class="form-group">
                        <label>头像</label>
                        <input type="text" placeholder="请输入头像名称" class="form-control"
                               ng-model="entity.avartar"
                               name="avartar"/>
                    </div>
                                                                <div class="form-group">
                        <label>账号</label>
                        <input type="text" placeholder="请输入账号名称" class="form-control"
                               ng-model="entity.account"
                               name="account"/>
                    </div>
                                                                <div class="form-group">
                        <label>密码</label>
                        <input type="text" placeholder="请输入密码名称" class="form-control"
                               ng-model="entity.passwd"
                               name="passwd"/>
                    </div>
                                                                <div class="form-group">
                        <label>邮箱</label>
                        <input type="text" placeholder="请输入邮箱名称" class="form-control"
                               ng-model="entity.email"
                               name="email"/>
                    </div>
                                                                <div class="form-group">
                        <label></label>
                        <input type="text" placeholder="请输入名称" class="form-control"
                               ng-model="entity.salt"
                               name="salt"/>
                    </div>
                                                                <div class="form-group">
                        <label>电话</label>
                        <input type="text" placeholder="请输入电话名称" class="form-control"
                               ng-model="entity.phone"
                               name="phone"/>
                    </div>
                                                                <div class="form-group">
                        <label>生日</label>
                        <input type="text" placeholder="请输入生日名称" class="form-control"
                               ng-model="entity.brithday"
                               name="brithday"/>
                    </div>
                                                                <div class="form-group">
                        <label>性别</label>
                        <input type="text" placeholder="请输入性别名称" class="form-control"
                               ng-model="entity.sex"
                               name="sex"/>
                    </div>
                                                                <div class="form-group">
                        <label>状态</label>
                        <input type="text" placeholder="请输入状态名称" class="form-control"
                               ng-model="entity.status"
                               name="status"/>
                    </div>
                                                                                                                                                        <div class="form-group">
                        <label>操作者</label>
                        <input type="text" placeholder="请输入操作者名称" class="form-control"
                               ng-model="entity.operator"
                               name="operator"/>
                    </div>
                                                                <div class="form-group">
                        <label>备注</label>
                        <input type="text" placeholder="请输入备注名称" class="form-control"
                               ng-model="entity.remark"
                               name="remark"/>
                    </div>
                                        <div>
                <button class="btn btn-primary" ng-click="saveOrUpdateEntity()">{{isUpdate?"修改":"保存"}}</button>
                <button class="btn btn-warning" ng-click="closeDialog()">取消</button>
            </div>
        </form>
    </div>
</div>

<script src="../../plugins/hplus/js/jquery.min.js"></script>
<script src="../../plugins/hplus/js/bootstrap.min.js"></script>
<script src="../../plugins/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../../plugins/hplus/js/plugins/layer/layer.js"></script>
<script src="../../plugins/hplus/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../plugins/hplus/js/plugins/peity/jquery.peity.min.js"></script>
<script src="../../plugins/hplus/js/content.min.js?v=1.0.0"></script>
<script src="../../plugins/hplus/js/plugins/iCheck/icheck.min.js"></script>
<script src="../../plugins/hplus/js/demo/peity-demo.min.js"></script>
<script src="../../node_modules/angular/angular.min.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/plugins/tm.pagination.js"></script>

<script src="../../js/common/base.js"></script>
<script src="../../js/common/baseController.js"></script>
<script src="../../js/service/IUserService.js"></script>
<script src="../../js/controller/UserController.js"></script>

<!--<script src="../../plugins/hplus/js/plugins/validate/bootstrapValidator.min.js"></script>-->
<!--<script src="../../plugins/hplus/js/tree/treeWrapper.js"></script>-->
</body>
</html>
