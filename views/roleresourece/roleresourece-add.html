<body ng-app="app">
<div class="wrapper wrapper-content" ng-controller="RoleResoureceController">
    <div class="ibox float-e-margins">

        <form>
                                                                                            <div class="form-group">
                        <label>角色编号</label>
                        <input type="text" placeholder="请输入角色编号名称" class="form-control"
                               ng-model="entity.role_id"
                               name="role_id"/>
                    </div>
                                                                <div class="form-group">
                        <label>资源编号</label>
                        <input type="text" placeholder="请输入资源编号名称" class="form-control"
                               ng-model="entity.resource_id"
                               name="resource_id"/>
                    </div>
                                                                <div class="form-group">
                        <label>状态</label>
                        <input type="text" placeholder="请输入状态名称" class="form-control"
                               ng-model="entity.status"
                               name="status"/>
                    </div>
                                                                                                                                <div>
                <button class="btn btn-primary" ng-click="save()">保存</button>
                <button class="btn btn-warning" ng-click="closeDialog()">取消</button>
            </div>
        </form>
    </div>
</div>
